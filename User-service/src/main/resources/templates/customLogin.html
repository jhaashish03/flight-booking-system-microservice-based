<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #004080;
            padding: 10px 0;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            width: 50%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #004080;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #003366;
        }

        .login-container {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-container a {
            color: #004080;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Error and success messages */
        .error {
            color: red;
            text-align: center;
            margin-bottom: 1em;
        }

        .success {
            color: green;
            text-align: center;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/air-india/users/v1/accounts/reg-pass}">Register</a></li>
            <li><a th:href="@{/air-india/users/v1/accounts/login}">Login</a></li>
            <li><a th:href="@{/air-india/users/v1/flights}">View Flights</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="container">
        <h2>Login</h2>
        <form action="http://localhost:7071/perform_login" method="post"> <!-- Spring Security will handle this URL -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div th:if="${param.error}" class="error">Invalid username or password.</div>
            <div th:if="${param.logout}" class="success">You have been logged out successfully.</div>
        </form>
        <p class="login-container">Don't have an account? <a th:href="@{/accounts/reg-pass}">Register here</a>.</p>
    </div>
</main>
</body>
</html>
