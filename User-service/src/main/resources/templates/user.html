<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        h1, h2, h3 {
            color: #004080;
            margin-bottom: 15px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #003366;
        }

        .btn-danger {
            background-color: #d9534f;
        }

        .btn-danger:hover {
            background-color: #c9302c;
        }

        .btn-success {
            background-color: #5cb85c;
        }

        .btn-success:hover {
            background-color: #4cae4c;
        }

        .status-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Book Ticket Section -->
    <div class="section">
        <h2>Book Ticket</h2>
        <form th:action="@{/air-india/users/v1/users/flights/checkAvailability}" method="post">
            <div class="form-group">
                <label for="source">Source:</label>
                <input type="text" id="source" name="source" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="seatType">Seat Type</label>
                <select id="seatType" name="seatType" required>
                    <option value="">Select Seat Type</option>
                    <option value="ECONOMY">ECONOMY</option>
                    <option value="BUSINESS">BUSINESS</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Check Availability</button>
            </div>
        </form>
    </div>

    <!-- View Reservation Status Section -->
    <div class="section" id="reservation-status">
        <h2>View Reservation Status</h2>
        <form th:action="@{/air-india/users/v1/users/reservation/status}" method="get">
            <div class="form-group">
                <label for="reservationId">Reservation ID</label>
                <input type="text" id="reservationId" name="reservationId" placeholder="Enter Reservation ID" required>
            </div>
            <div class="form-group">
                <button type="submit">Check Status</button>
            </div>
        </form>
    </div>

    <!-- Manage Reservation Section -->
    <div class="section" id="manage-reservation">
        <h2>Manage Reservation</h2>
        <!-- Upgrade Booking Section -->
        <div class="section" id="upgrade-booking">
            <h3>Upgrade Booking</h3>
            <form th:action="@{/air-india/users/v1/users/reservation/upgrade}" method="post">
                <div class="form-group">
                    <label for="reservationIdUpgrade">Reservation ID</label>
                    <input type="text" id="reservationIdUpgrade" name="reservationId" placeholder="Enter Reservation ID" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Upgrade Booking</button>
                </div>
            </form>
        </div>

        <!-- Cancel Booking Section -->
        <div class="section" id="cancel-booking">
            <h3>Cancel Booking</h3>
            <form th:action="@{/air-india/users/v1/users/reservation/cancel}" method="post">
                <div class="form-group">
                    <label for="reservationIdCancel">Reservation ID</label>
                    <input type="text" id="reservationIdCancel" name="reservationId" placeholder="Enter Reservation ID" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-danger">Cancel Booking</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
