<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passenger Registration</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #004080;
            padding: 10px 0;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            width: 50%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #004080;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #003366;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #004080;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* Styling for the login link */
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: #004080;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/air-india/users/v1/accounts/reg-pass}">Register</a></li>
            <li><a th:href="@{/air-india/users/v1/accounts/login}">Login</a></li>
            <li><a th:href="@{/air-india/users/v1/flights}">View Flights</a></li>
        </ul>
    </nav>
</header>
<main>
    <section th:fragment="content">
        <div class="container">
            <h2>Passenger Registration</h2>
            <!--/*@thymesVar id="accountCreationDto" type="com.ewallet.userservice.dtos.AccountCreationDto"*/-->
            <form th:action="@{/air-india/users/v1/accounts/register}" method="post" th:object="${accountCreationDto}">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}"  />
                </div>
                <div class="form-group">
                    <label for="userName">Username:</label>
                    <input type="text" id="userName" th:field="*{userName}"  />
                </div>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" th:field="*{firstName}"  />
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" th:field="*{lastName}" />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}"  />
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="login-link">Already have an account? <a th:href="@{/air-india/users/v1/accounts/login}">Login here</a>.</p>
        </div>
    </section>
</main>

</body>
</html>
